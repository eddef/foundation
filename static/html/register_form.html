<h3>User registration form:</h3>
<p>
  You have to create a user to register non-profit organizations or merchants.
</p>

<form name="form" novalidate>

  <div id="div_id_username" class="form-group">
    <label for="id_username" class="control-label requiredField">Username<span class="asteriskField">*</span></label>
    <div class="controls ">
      <input class="textinput textInput form-control" id="id_username" maxlength="30" name="username"  ng-model="register.username" type="text" /> 
      <p id="hint_id_username" class="help-block">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</p>
    </div>
  </div>

  <div id="div_id_email" class="form-group">
    <label for="id_email" class="control-label requiredField">Email<span class="asteriskField">*</span></label><div class="controls ">
      <input class="textinput textInput form-control" id="id_email" name="email" ng-model="register.email" type="text" /> 
    </div>
  </div>

  <div id="div_id_password" class="form-group">
    <label for="id_password" class="control-label requiredField">
			Password<span class="asteriskField">*</span></label>
    <div class="controls "><input class="textinput textInput form-control" id="id_password" name="password" ng-model="register.password" type="password" />
    </div>
  </div>

  <div id="div_id_password2" class="form-group">
    <label for="id_password2" class="control-label  requiredField">
			Password confirmation<span class="asteriskField">*</span></label>
    <div class="controls "><input class="textinput textInput form-control" id="id_password2" name="password2" ng-model="register.password2" type="password" />
      <p id="hint_id_password2" class="help-block">Enter the same password as above, for verification.</p>
    </div>
</div>

  <!-- </div> -->

  <input type="submit" class="btn btn-primary" ng-click="submit();" value="Complete registration" />
</form>
