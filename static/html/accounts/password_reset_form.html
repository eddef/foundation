
<div panel-tittle="Password Reset" width="9" bootstrap-class="'danger'">

  <p>
    Forgotten your password? Enter your email address below, and we'll
    email instructions for setting a new one.
  </p>

  <form name="resetForm" novalidate>

    <input form-input-id="email" model="reset" type="email" required
           label="E-mail" maxlength="75">

    <br>
    <div class="form-actions">
      <input type="submit" class="btn btn-primary" ng-disabled="resetForm.$invalid" 
             ng-click="submit();" value="Reset my password" />
    </div>
  </form>

</div>
